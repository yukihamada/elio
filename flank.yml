gcloud:
  # GCP project ID
  project: elio-chat-app

  # Results storage bucket (auto-created if not exists)
  results-bucket: elio-chat-test-results

  # Results history name
  results-history-name: ElioChat-test-results

  # iOS specific settings
  test: ./build/DerivedData/Build/Products/test_bundle.zip
  xctestrun-file: ./build/DerivedData/Build/Products/ElioChat_iphoneos18.2-arm64.xctestrun
  xcode-version: 16.4

  # Single device for E2E test (faster, cheaper)
  device:
    - model: iphone16pro
      version: 18.3

  # Long timeout for model download + LLM inference
  timeout: 45m

  # Retry flaky tests
  num-flaky-test-attempts: 1

flank:
  # Run tests
  max-test-shards: 1
  disable-sharding: false

  # Number of test runs per test
  num-test-runs: 1

  # Keep results on success
  keep-file-path: true

  # Output directory
  local-result-dir: ./test-results

  # Smart flank settings (for test caching)
  smart-flank-gcs-path: gs://elio-chat-test-results/smart-flank/flank.xml
  smart-flank-disable-upload: false

  # Full junit result
  full-junit-result: true

  # Output style
  output-style: single

