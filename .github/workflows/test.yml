name: Test

on:
  push:
    branches: [master, develop, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Install iOS platform
        run: |
          echo "=== Downloading iOS platform (with retry) ==="
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            if xcodebuild -downloadPlatform iOS 2>&1 && xcodebuild -showsdks | grep -q "iphoneos"; then
              echo "iOS platform installed successfully"
              exit 0
            fi
            echo "Attempt $i failed, waiting 30 seconds..."
            sleep 30
          done
          echo "=== Final SDK check ==="
          xcodebuild -showsdks
          xcodebuild -showsdks | grep -q "iphoneos" || { echo "ERROR: iOS SDK not available"; exit 1; }

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep iPhone | head -10

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project LocalAIAgent.xcodeproj \
            -scheme LocalAIAgent

      - name: Build
        run: |
          xcodebuild build \
            -project LocalAIAgent.xcodeproj \
            -scheme LocalAIAgent \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Tests
        run: |
          # Get first available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([^)]*\)).*/\1/')
          echo "Using simulator: $SIMULATOR"

          xcodebuild test \
            -project LocalAIAgent.xcodeproj \
            -scheme LocalAIAgent \
            -destination "platform=iOS Simulator,id=$SIMULATOR" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult || true

          # Show test summary
          if [ -d "TestResults.xcresult" ]; then
            xcrun xcresulttool get --format json --path TestResults.xcresult | head -100
          fi
